<!doctype html>
<html lang="en" ng-app='myApp'>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
  <title>WriteFest Script Submission System</title>
  
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/writefest.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/js/plugins/textAngular.css">
</head>
  <body>
    <div class="container">
    
    <nav class="navbar navbar-toggleable-sm navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#/">WriteFest {{year}}</a>
        <div class="collapse  navbar-collapse" id="navbar-header">

          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a href="#/" class="nav-link" ng-class="{'active': isActive('/')}">Home</a>
            </li>
            <li ng-show="user.loggedin">
              <hr class="hidden-md-up">
              <span class="nav-link hidden-sm-down">|</span>
            </li>
            <li class="nav-item" ng-show="user.author">
              <a href="#/author" class="nav-link" ng-class="{'active': isActive('/author')}">Author</a>
            </li>
            <li class="nav-item" ng-show="user.producer">
              <a href="#/producer" class="nav-link" ng-class="{'active': isActive('/producer')}">Producer</a>
            </li>
            <li class="nav-item" ng-show="user.producer">
              <a href="#/producer/script" class="nav-link" ng-class="{'active': isActive('/producer/script')}">Scripts</a>
            </li>
            <li class="nav-item" ng-show="user.user">
              <a href="#/rate" class="nav-link" ng-class="{'active': isActive('/rate')}">Rate</a>
            </li>
            <li class="nav-item" ng-show="user.admin">
              <hr class="hidden-md-up">
              <span class="nav-link hidden-sm-down">|</span>
            </li>
            <li class="nav-item" ng-show="user.admin">
              <a href="#/admin" class="nav-link" ng-class="{'active': isActive('/admin')}">Admin</a>
            </li>
            <li class="nav-item" ng-show="user.admin">
              <a href="#/admin/seasons" class="nav-link" ng-class="{'active': isActive('/admin/seasons')}">Seasons</a>
            </li>
            <li class="nav-item" ng-show="user.admin">
              <a href="#/admin/questions" class="nav-link" ng-class="{'active': isActive('/admin/questions')}">Questions</a>
            </li>
            <li class="nav-item" ng-show="user.admin">
              <a href="#/admin/users" class="nav-link" ng-class="{'active': isActive('/admin/users')}">Users</a>
            </li>
          </ul>
          <div class="navbar-nav nav-item" ng-hide="user.loggedin">
              <a href="#/login" class="nav-link" ng-class="{'active': isActive('/login')}">Login</a>
          </div>
          <ul class="navbar-nav nav-item" ng-show="user.loggedin" ng-controller="logoutController">
              <li class="nav-item hidden-md-up">
                  <hr>
              </li>
              <li class="nav-item">
                <a href="#/account" class="nav-link">Account</a>
              </li>
              <li class="nav-item hidden-sm-down">
                  <span class="nav-link">|</span>
              </li>
              <li class="nav-item">
                    <a href="#" ng-click='logout()' class="nav-link">Logout</a>
              </li>
          </ul>
        </div>
      </nav>
    
		<div ng-show="error" class="alert alert-danger animate-show-hide">{{errorMessage}}</div>
		<div ng-show="info" class="alert alert-success animate-show-hide">{{infoMessage}}</div>

        <div ng-view>
        </div>
      
    </div>
    <!-- scripts -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-route.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular-animate.min.js" type="text/javascript"></script>
    
    <script src="static/js/plugins/ng-file-upload-shim.min.js" type="text/javascript"></script>
    <script src="static/js/plugins/ng-file-upload.min.js" type="text/javascript"></script>

    <script src='static/js/plugins/textAngular-rangy.min.js'></script>
    <script src='static/js/plugins/textAngular-sanitize.min.js'></script>
    <script src='static/js/plugins/textAngular.min.js'></script>


    <!-- <script src="static/js/plugins/zxcvbn.js" type="text/javascript></script> -->
    <!-- <script src="static/js/plugins/angular-zxcvbn.js" type="text/javascript></script> -->


    <script src="static/js/app.js" type="text/javascript"></script>
    <script src="static/js/services.js" type="text/javascript"></script>
    <script src="static/js/controllers.js" type="text/javascript"></script>
  </body>
</html>
