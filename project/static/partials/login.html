<div class="row">
    <div class="col-lg-6 offset-lg-3">
	    <div class="jumbotron">
		    <h1>Login</h1>
		    <form class="form" ng-submit="login()">
			    <div class="form-group">
			        <label>Email</label>
		            <input type="text" class="form-control" name="email" ng-model="loginForm.email" required>
			    </div>
			    <div class="form-group">
			        <label>Password</label>
				    <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
			    </div>
			    <div>
				    <button type="submit" class="btn btn-outline-success" ng-disabled="disabled">Login</button>
			    <div ng-include="'/static/partials/loginlinks.html'"></div>

			    </div>
		    </form>
		</div>
	</div>
</div>
