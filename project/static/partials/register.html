<div class="row">
	<div class="col-lg-6 offset-lg-3">
	  <div class="jumbotron">
  <h1>Register</h1>
  <form class="form" ng-submit="register()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" ng-model="registerForm.name" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ng-model="registerForm.email" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.password" required>
      </div>
    <div class="form-group">
      <label>Confirm Password</label>
        <input type="password" class="form-control" name="password" ng-model="registerForm.passwordConfirm" required>
      </div>
      <div>
        <button type="submit" class="btn btn-outline-success" ng-disabled="disabled">Register</button>
	
	<div ng-include="'/static/partials/loginlinks.html'"></div>
      </div>
  </form>
</div>
  </div>
</div>
