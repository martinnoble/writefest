<div class="row">
	<div class="col-lg-6 offset-lg-3">
	  <div class="jumbotron">
  <h1>Password Reset</h1>
  <form class="form" ng-submit="reset()">
    <div class="form-group">
      <label>New password</label>
      <input type="password" class="form-control" name="email" ng-model="resetForm.password" required>
    </div>
    <div class="form-group">
      <label>Confirm password</label>
      <input type="password" class="form-control" name="email" ng-model="resetForm.passwordconfirm" required>
    </div>
      <div>
        <button type="submit" class="btn btn-outline-success" ng-disabled="disabled">Reset</button>
	
	<div ng-include="'/static/partials/loginlinks.html'"></div>
      </div>
  </form>
</div>
  </div>
</div>
